{% extends "base.html" %}

{% block title %}Create Post{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-gradient">
                    <h4 class="mb-0 text-white">
                        <i class="fas fa-plus-circle me-2"></i>አዲስ ማስታወቂያ (Create New Post)
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('post') }}">
                        <div class="mb-3">
                            <label for="title" class="form-label">ርዕስ (Title)</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">ይዘት (Content)</label>
                            <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="grade" class="form-label">የትምህርት ደረጃ (Grade)</label>
                            <select class="form-select" id="grade" name="grade" required>
                                <option value="">የትምህርት ደረጃ ይምረጡ (Select Grade)</option>
                                {% for grade in grades %}
                                <option value="{{ grade.id }}">{{ grade.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">ትምህርት (Subject)</label>
                            <select class="form-select" id="subject" name="subject" required>
                                <option value="">ትምህርት ይምረጡ (Select Subject)</option>
                                {% for subject in subjects %}
                                <option value="{{ subject.id }}">{{ subject.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane me-2"></i>ለጥፍ (Create Post)
                            </button>
                            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>ተመለስ (Back)
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize Select2 for better dropdown experience
        $('#grade').select2({
            theme: 'bootstrap-5',
            placeholder: 'የትምህርት ደረጃ ይምረጡ (Select Grade)',
            allowClear: true
        });

        $('#subject').select2({
            theme: 'bootstrap-5',
            placeholder: 'ትምህርት ይምረጡ (Select Subject)',
            allowClear: true
        });
    });
</script>

<!-- Add Select2 CSS and JS -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<style>
    .bg-gradient {
        background: linear-gradient(45deg, #FF416C, #FF4B2B);
        color: white;
    }

    .card {
        border: none;
        margin-bottom: 1.5rem;
        transition: transform 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .form-control:focus, .form-select:focus {
        border-color: #FF416C;
        box-shadow: 0 0 0 0.25rem rgba(255, 65, 108, 0.25);
    }

    .btn-primary {
        background: linear-gradient(45deg, #FF416C, #FF4B2B);
        border: none;
    }

    .btn-primary:hover {
        background: linear-gradient(45deg, #FF4B2B, #FF416C);
        transform: translateY(-2px);
    }

    .btn-outline-secondary:hover {
        transform: translateY(-2px);
    }
</style>
{% endblock %}
